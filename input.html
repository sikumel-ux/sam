<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>MOYA Admin - Management</title>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  
  <style>
    .moya-popup { border-radius: 25px !important; font-family: 'Inter', sans-serif !important; }
    .moya-confirm-btn { background: #00B7EB !important; border-radius: 50px !important; padding: 10px 30px !important; }
    .nav-item.active { color: #00B7EB; border-top: 3px solid #00B7EB; }
    #log-data { scroll-behavior: smooth; }
  </style>
</head>
<body>

<div class="app-container">
  <header class="header">
    <h1 class="moya-logo">MOYA</h1>
    <p class="tagline">Dashboard Management</p>
  </header>

  <main class="content">
    
    <section id="laporan" class="page active">
      <div class="card">
        <h3 style="color:var(--deep); margin-top:0;"><i class="fas fa-chart-line"></i> Laporan KAS</h3>
        
        <div style="display:flex; gap:8px; margin-bottom:15px;">
          <input type="date" id="f-start" style="flex:1; padding:8px; border-radius:10px; border:1px solid #ddd;">
          <input type="date" id="f-end" style="flex:1; padding:8px; border-radius:10px; border:1px solid #ddd;">
          <button onclick="muatLaporan()" class="btn-submit" style="flex:0.3; margin:0; padding:10px;"><i class="fas fa-search"></i></button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;">
          <div style="background:#e8f5e9; padding:12px; border-radius:15px; text-align:center;">
            <small style="color:green; font-weight:bold;">MASUK</small>
            <div id="sum-in" style="font-weight:900; color:#1b5e20; font-size:14px;">Rp 0</div>
          </div>
          <div style="background:#ffebee; padding:12px; border-radius:15px; text-align:center;">
            <small style="color:red; font-weight:bold;">KELUAR</small>
            <div id="sum-out" style="font-weight:900; color:#b71c1c; font-size:14px;">Rp 0</div>
          </div>
          <div style="grid-column: span 2; background:#00B7EB; padding:15px; border-radius:20px; text-align:center; color:white;">
            <small style="font-weight:bold;">SALDO TOTAL</small>
            <div id="sum-total" style="font-size:22px; font-weight:900;">Rp 0</div>
          </div>
        </div>

        <h4 style="font-size:14px; color:#666;"><i class="fas fa-history"></i> Riwayat Transaksi</h4>
        <div id="log-data" style="max-height:350px; overflow-y:auto; border-top:1px solid #eee;"></div>
      </div>
    </section>

    <section id="kas" class="page">
      <div class="card">
        <h3 style="color:var(--deep);"><i class="fas fa-wallet"></i> Kas Internal</h3>
        <span class="label">Tanggal</span>
        <input type="date" id="k-tgl">
        <span class="label">Jenis Arus</span>
        <select id="k-jenis" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; margin-bottom:15px;">
          <option value="Masuk">Pemasukan (+)</option>
          <option value="Keluar">Pengeluaran (-)</option>
        </select>
        <span class="label">Nominal</span>
        <input type="number" id="k-amt" placeholder="Contoh: 50000" inputmode="numeric">
        <span class="label">Keterangan</span>
        <textarea id="k-desc" placeholder="Contoh: Beli bensin atau Jual tutup"></textarea>
        <button onclick="simpanKas()" id="btn-kas" class="btn-submit">SIMPAN DATA KAS</button>
      </div>
    </section>

    <section id="transaksi" class="page">
      <div class="card">
        <h3 style="color:var(--deep);"><i class="fas fa-receipt"></i> Penjualan Galon</h3>
        <span class="label">Tanggal</span>
        <input type="date" id="t-tgl">
        <span class="label">Nama Pelanggan</span>
        <input type="text" id="t-nama" placeholder="Nama pembeli">
        <span class="label">No. WhatsApp</span>
        <input type="tel" id="t-wa" placeholder="08xxxxxxxxxx">
        <span class="label">Total Bayar</span>
        <input type="number" id="t-amt" placeholder="Rp" inputmode="numeric">
        <span class="label">Keterangan Barang</span>
        <textarea id="t-desc" placeholder="Contoh: 5 Galon MOYA"></textarea>
        <button onclick="simpanTransaksi()" id="btn-trx" class="btn-submit">SIMPAN & KIRIM KUITANSI</button>
      </div>
    </section>
  </main>

  <nav>
    <button onclick="nav('laporan', this)" class="nav-item active"><i class="fas fa-chart-bar"></i><span>Laporan</span></button>
    <button onclick="nav('kas', this)" class="nav-item"><i class="fas fa-cash-register"></i><span>Kas</span></button>
    <button onclick="nav('transaksi', this)" class="nav-item"><i class="fas fa-shopping-cart"></i><span>Jual</span></button>
  </nav>
</div>

<script>
  // Ganti dengan URL Deployment terbaru lo!
  const API_URL = "https://script.google.com/macros/s/AKfycbxsUJ_vgSx3m1sXCcHkbBN-gFPyt5EjO2IMTXbHQPeWOEcqoy544jAB5XPznrfh6018cw/exec";
  const GITHUB_URL = "https://moya.sekawan.my.id"; 

  // Inisialisasi Tanggal Hari Ini
  document.querySelectorAll('input[type="date"]').forEach(i => {
    i.valueAsDate = new Date();
  });

  function notif(tipe, judul, teks) {
    Swal.fire({
      icon: tipe, title: judul, text: teks,
      customClass: { popup: 'moya-popup', confirmButton: 'moya-confirm-btn' },
      confirmButtonText: 'Siap!'
    });
  }

  function nav(id, el) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active'); el.classList.add('active');
    if(id === 'laporan') muatLaporan();
  }

  // SIMPAN KAS INTERNAL
  async function simpanKas() {
    const amt = document.getElementById('k-amt').value;
    const ket = document.getElementById('k-desc').value;
    if(!amt || !ket) return notif('warning', 'Data Kosong', 'Lengkapi nominal & keterangan!');
    
    const btn = document.getElementById('btn-kas');
    const idKas = "KAS-" + Date.now();
    // Payload: ID, Tgl, Nama, WA, Nominal, Ket, Jenis, Timestamp
    const payload = [idKas, document.getElementById('k-tgl').value, "INTERNAL", "-", amt, ket, document.getElementById('k-jenis').value, new Date().toLocaleString()];
    
    btn.disabled = true; btn.innerText = "MENYIMPAN...";
    try {
      await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ data: payload }) });
      notif('success', 'Berhasil', 'Kas internal tersimpan.');
      document.getElementById('k-amt').value = ''; document.getElementById('k-desc').value = '';
      muatLaporan();
      nav('laporan', document.querySelector('.nav-item'));
    } catch (e) { notif('error', 'Gagal', 'Cek koneksi internet.'); }
    finally { btn.disabled = false; btn.innerText = "SIMPAN DATA KAS"; }
  }

  // SIMPAN PENJUALAN + KIRIM WA
  async function simpanTransaksi() {
    const wa = document.getElementById('t-wa').value;
    const amt = document.getElementById('t-amt').value;
    const nama = document.getElementById('t-nama').value;
    if(!wa || !amt || !nama) return notif('warning', 'Lengkapi Data', 'Nama, WA, dan Nominal harus diisi.');

    const btn = document.getElementById('btn-trx');
    const idTrx = "M" + Math.floor(10000 + Math.random() * 99999);
    // Payload: ID, Tgl, Nama, WA, Nominal, Ket, Jenis, Timestamp
    const payload = [idTrx, document.getElementById('t-tgl').value, nama, wa, amt, document.getElementById('t-desc').value, "Masuk", new Date().toLocaleString()];
    
    btn.disabled = true; btn.innerText = "SEDANG MEMPROSES...";
    try {
      await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ data: payload }) });
      
      let NoWa = wa.startsWith('0') ? '62' + wa.substring(1) : wa;
      const link = `${GITHUB_URL}/kuitansi.html?id=${idTrx}`;
      const text = `*KUITANSI DIGITAL MOYA*%0A%0ATerima kasih Kak *${nama}*, berikut link kuitansi pembayaran Anda:%0A%0AðŸ“„ ${link}%0AðŸ’° Total: Rp ${Number(amt).toLocaleString('id-ID')}`;
      
      window.open(`https://wa.me/${NoWa}?text=${text}`, '_blank');
      notif('success', 'Sukses!', 'Transaksi dicatat & WA dikirim.');
      document.querySelectorAll('#transaksi input:not([type="date"]), #transaksi textarea').forEach(i => i.value = '');
      muatLaporan();
      nav('laporan', document.querySelector('.nav-item'));
    } catch (e) { notif('error', 'Gagal', 'Terjadi kesalahan sistem.'); }
    finally { btn.disabled = false; btn.innerText = "SIMPAN & KIRIM KUITANSI"; }
  }

  // MUAT DATA LAPORAN
  async function muatLaporan() {
    const log = document.getElementById('log-data');
    log.innerHTML = "<center style='padding:20px;'><i class='fas fa-sync fa-spin'></i> Memuat data...</center>";
    
    // Set Default Filter if empty
    if(!document.getElementById('f-start').value) {
      let d = new Date(); d.setDate(d.getDate() - 30);
      document.getElementById('f-start').valueAsDate = d;
      document.getElementById('f-end').valueAsDate = new Date();
    }

    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      const start = new Date(document.getElementById('f-start').value).setHours(0,0,0,0);
      const end = new Date(document.getElementById('f-end').value).setHours(23,59,59,999);
      
      let inSum = 0, outSum = 0, html = "";

      data.reverse().forEach(r => {
        const itemTgl = new Date(r.tgl).getTime();
        if(itemTgl >= start && itemTgl <= end) {
          const n = Number(r.nominal) || 0;
          const isMasuk = r.jenis === 'Masuk';
          if(isMasuk) inSum += n; else outSum += n;
          
          const label = (r.nama === "INTERNAL") ? "KAS: " + r.ket : r.nama;
          const detail = (r.nama === "INTERNAL") ? "Kas Internal" : (r.ket || "Penjualan Galon");

          html += `
            <div style="padding:12px 0; border-bottom:1px solid #f0f0f0; display:flex; justify-content:space-between; align-items:center;">
              <div style="max-width: 60%;">
                <b style="font-size:14px;">${label}</b><br>
                <small style="color:#888;">${new Date(r.tgl).toLocaleDateString('id-ID')} | ${detail}</small>
              </div>
              <div style="text-align:right;">
                <b style="color:${isMasuk?'#27ae60':'#e74c3c'}; font-size:14px;">${isMasuk?'+':'-'} Rp ${n.toLocaleString('id-ID')}</b><br>
                <small style="color:#ccc; font-size:10px;">${r.id}</small>
              </div>
            </div>`;
        }
      });

      document.getElementById('sum-in').innerText = "Rp " + inSum.toLocaleString('id-ID');
      document.getElementById('sum-out').innerText = "Rp " + outSum.toLocaleString('id-ID');
      document.getElementById('sum-total').innerText = "Rp " + (inSum - outSum).toLocaleString('id-ID');
      log.innerHTML = html || "<center style='padding:30px; color:#999;'>Tidak ada data pada periode ini.</center>";

    } catch (e) { log.innerHTML = "<center style='padding:20px; color:red;'>Gagal menyambung ke database.</center>"; }
  }
  
  window.onload = muatLaporan;
</script>
</body>
  </html>
