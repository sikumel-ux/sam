<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>MOYA System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
  <header class="header">
    <h1 class="moya-logo">MOYA</h1>
    <p class="tagline">Mata Air Pegunungan Turi</p>
  </header>

  <main class="content">
    <section id="kas" class="page active">
      <div class="card">
        <h3 style="color:var(--deep);"><i class="fas fa-wallet"></i> Catat Kas Internal</h3>
        <span class="label">Tanggal</span>
        <input type="date" id="k-tgl">
        <span class="label">Jenis</span>
        <select id="k-jenis" class="btn-type active" style="width:100%; margin-bottom:15px; border:none;">
          <option value="Masuk">Uang Masuk</option>
          <option value="Keluar">Uang Keluar</option>
        </select>
        <span class="label">Nominal</span>
        <input type="number" id="k-amt" placeholder="Rp 0" inputmode="numeric">
        <span class="label">Keterangan</span>
        <textarea id="k-desc" placeholder="Contoh: Beli bensin motor galon"></textarea>
        <button onclick="simpanKas()" class="btn-submit">SIMPAN KAS</button>
      </div>
    </section>

    <section id="transaksi" class="page">
      <div class="card">
        <h3 style="color:var(--deep);"><i class="fas fa-shopping-cart"></i> Penjualan (Kuitansi)</h3>
        <span class="label">Tanggal Penjualan</span>
        <input type="date" id="t-tgl">
        <span class="label">Nama Konsumen</span>
        <input type="text" id="t-nama" placeholder="Bapak/Ibu Siapa?">
        <span class="label">No. WhatsApp</span>
        <input type="tel" id="t-wa" placeholder="0812xxxxxx">
        <span class="label">Nominal Pembayaran</span>
        <input type="number" id="t-amt" placeholder="Rp 0" inputmode="numeric">
        <span class="label">Keterangan Produk</span>
        <textarea id="t-desc" placeholder="Contoh: 10 Galon Isi Ulang"></textarea>
        <button onclick="simpanTransaksi()" class="btn-submit">SIMPAN & KIRIM KUITANSI</button>
      </div>
    </section>

    <section id="laporan" class="page">
      <div class="card">
        <h3><i class="fas fa-file-invoice"></i> Laporan</h3>
        <button onclick="muatLaporan()" class="btn-submit" style="background:var(--deep)">REFRESH DATA</button>
        <div id="log-data" style="margin-top:20px; font-size:12px;"></div>
      </div>
    </section>
  </main>

  <nav>
    <button onclick="nav('kas', this)" class="nav-item active"><i class="fas fa-cash-register"></i><span>Kas</span></button>
    <button onclick="nav('transaksi', this)" class="nav-item"><i class="fas fa-receipt"></i><span>Transaksi</span></button>
    <button onclick="nav('laporan', this)" class="nav-item"><i class="fas fa-chart-bar"></i><span>Laporan</span></button>
  </nav>
</div>

<script>
  const API_URL = "GANTI_URL_GAS_LO";
  const GITHUB_URL = "https://username.github.io/repo"; // GANTI INI
  
  document.querySelectorAll('input[type="date"]').forEach(i => i.valueAsDate = new Date());

  function nav(id, el) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active'); el.classList.add('active');
  }

  // 1. SIMPAN KAS INTERNAL (Tanpa WA)
  async function simpanKas() {
    const data = ["INTERNAL", document.getElementById('k-tgl').value, "-", "-", document.getElementById('k-amt').value, document.getElementById('k-desc').value, document.getElementById('k-jenis').value, new Date().toLocaleString()];
    await kirim(data);
    alert("Kas Tersimpan!");
  }

  // 2. SIMPAN TRANSAKSI (Kirim WA)
  async function simpanTransaksi() {
    const idTrx = "M" + Math.floor(10000 + Math.random() * 90000);
    const tgl = document.getElementById('t-tgl').value;
    const nama = document.getElementById('t-nama').value;
    const wa = document.getElementById('t-wa').value;
    const amt = document.getElementById('t-amt').value;
    const ket = document.getElementById('t-desc').value;

    const data = [idTrx, tgl, nama, wa, amt, ket, "Masuk", new Date().toLocaleString()];
    
    await kirim(data);

    // Format WA & Kirim
    let formattedWA = wa.startsWith('0') ? '62' + wa.substring(1) : wa;
    const link = `${GITHUB_URL}/kuitansi.html?id=${idTrx}`;
    const pesan = `*KUITANSI DIGITAL MOYA*%0A%0AHalo *${nama}*, Terima kasih telah memesan. Berikut link kuitansi pembayaran Anda:%0A%0AðŸ“„ ${link}%0AðŸ’° Total: Rp ${Number(amt).toLocaleString()}`;
    
    window.open(`https://wa.me/${formattedWA}?text=${pesan}`, '_blank');
  }

  async function kirim(row) {
    return fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ data: row }) });
  }

  async function muatLaporan() {
    const log = document.getElementById('log-data');
    log.innerHTML = "Memuat...";
    const res = await fetch(API_URL);
    const data = await res.json();
    let html = "";
    data.reverse().forEach(r => {
      html += `<div style="border-bottom:1px solid #eee; padding:10px 0;">
        <b>${r.tgl} - ${r.nama}</b><br>
        <span>${r.ket}</span><br>
        <b style="color:${r.jenis==='Masuk'?'green':'red'}">Rp ${Number(r.nominal).toLocaleString()}</b>
      </div>`;
    });
    log.innerHTML = html;
  }
</script>
</body>
  </html>
