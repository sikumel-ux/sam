<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>MOYA System</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00B7EB">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3105/3105807.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
  <header class="header">
    <h1 class="moya-logo">MOYA</h1>
    <p class="tagline">Mata Air Pegunungan Turi</p>
  </header>

  <main class="content">
    <section id="kas" class="page active">
      <div class="card">
        <h3 style="color:var(--deep);"><i class="fas fa-wallet"></i> Kas Internal</h3>
        <span class="label">Tanggal</span>
        <input type="date" id="k-tgl">
        <span class="label">Jenis Arus Kas</span>
        <select id="k-jenis" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; margin-bottom:15px;">
          <option value="Masuk">Pemasukan (Lain-lain)</option>
          <option value="Keluar">Pengeluaran (Operasional)</option>
        </select>
        <span class="label">Nominal</span>
        <input type="number" id="k-amt" placeholder="Rp 0" inputmode="numeric">
        <span class="label">Keterangan</span>
        <textarea id="k-desc" placeholder="Contoh: Beli sabun cuci galon"></textarea>
        <button onclick="simpanKas()" id="btn-kas" class="btn-submit">SIMPAN KAS</button>
      </div>
    </section>

    <section id="transaksi" class="page">
      <div class="card">
        <h3 style="color:var(--deep);"><i class="fas fa-shopping-cart"></i> Penjualan (Kuitansi)</h3>
        <span class="label">Tanggal</span>
        <input type="date" id="t-tgl">
        <span class="label">Nama Konsumen</span>
        <input type="text" id="t-nama" placeholder="Bapak/Ibu...">
        <span class="label">WhatsApp Konsumen</span>
        <input type="tel" id="t-wa" placeholder="08xxxxxxxxxx">
        <span class="label">Nominal</span>
        <input type="number" id="t-amt" placeholder="Rp 0" inputmode="numeric">
        <span class="label">Keterangan</span>
        <textarea id="t-desc" placeholder="Contoh: 10 Galon MOYA"></textarea>
        <button onclick="simpanTransaksi()" id="btn-trx" class="btn-submit">SIMPAN & KIRIM WA</button>
      </div>
    </section>

    <section id="laporan" class="page">
      <div class="card">
        <h3><i class="fas fa-chart-line"></i> Dashboard</h3>
        
        <div style="display:flex; gap:5px; margin-bottom:15px;">
          <input type="date" id="f-start" style="padding:10px; font-size:12px; flex:1;">
          <input type="date" id="f-end" style="padding:10px; font-size:12px; flex:1;">
          <button onclick="muatLaporan()" class="btn-submit" style="flex:0.3; margin-top:0;"><i class="fas fa-search"></i></button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;">
          <div style="background:#e8f5e9; padding:15px; border-radius:20px; text-align:center;">
            <small style="color:green; font-weight:bold;">MASUK</small>
            <div id="sum-in" style="font-weight:900; color:#1b5e20;">Rp 0</div>
          </div>
          <div style="background:#ffebee; padding:15px; border-radius:20px; text-align:center;">
            <small style="color:red; font-weight:bold;">KELUAR</small>
            <div id="sum-out" style="font-weight:900; color:#b71c1c;">Rp 0</div>
          </div>
          <div style="grid-column: span 2; background:#00B7EB; padding:15px; border-radius:20px; text-align:center; color:white; box-shadow: 0 5px 15px rgba(0,183,235,0.3);">
            <small style="font-weight:bold;">SALDO AKHIR</small>
            <div id="sum-total" style="font-size:22px; font-weight:900;">Rp 0</div>
          </div>
        </div>

        <div id="log-data" style="max-height:300px; overflow-y:auto; border-top:1px solid #eee;"></div>
      </div>
    </section>
  </main>

  <nav>
    <button onclick="nav('kas', this)" class="nav-item active"><i class="fas fa-wallet"></i><span>Kas</span></button>
    <button onclick="nav('transaksi', this)" class="nav-item"><i class="fas fa-receipt"></i><span>Transaksi</span></button>
    <button onclick="nav('laporan', this)" class="nav-item"><i class="fas fa-chart-bar"></i><span>Laporan</span></button>
  </nav>
</div>

<script>
  // API & DOMAIN CONFIG
  const API_URL = "https://script.google.com/macros/s/AKfycbxsUJ_vgSx3m1sXCcHkbBN-gFPyt5EjO2IMTXbHQPeWOEcqoy544jAB5XPznrfh6018cw/exec";
  const GITHUB_URL = "https://moya.sekawan.my.id"; 

  // SERVICE WORKER REGISTRATION (PWA)
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }

  document.querySelectorAll('input[type="date"]').forEach(i => i.valueAsDate = new Date());

  function nav(id, el) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active'); el.classList.add('active');
  }

  async function simpanKas() {
    const btn = document.getElementById('btn-kas');
    const data = ["INTERNAL", document.getElementById('k-tgl').value, "Operasional", "-", document.getElementById('k-amt').value, document.getElementById('k-desc').value, document.getElementById('k-jenis').value, new Date().toLocaleString()];
    btn.disabled = true; btn.innerText = "MENYIMPAN...";
    await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ data: data }) });
    alert("Kas Tersimpan!");
    btn.disabled = false; btn.innerText = "SIMPAN KAS";
    document.getElementById('k-amt').value = ''; document.getElementById('k-desc').value = '';
  }

  async function simpanTransaksi() {
    const btn = document.getElementById('btn-trx');
    const idTrx = "M" + Math.floor(10000 + Math.random() * 90000);
    const wa = document.getElementById('t-wa').value;
    const amt = document.getElementById('t-amt').value;
    const nama = document.getElementById('t-nama').value;

    if(!wa || !amt) return alert("Nomor WA dan Nominal wajib diisi!");

    const data = [idTrx, document.getElementById('t-tgl').value, nama, wa, amt, document.getElementById('t-desc').value, "Masuk", new Date().toLocaleString()];
    
    btn.disabled = true; btn.innerText = "PROSES...";
    await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ data: data }) });

    let fw = wa.startsWith('0') ? '62' + wa.substring(1) : wa;
    const link = `${GITHUB_URL}/kuitansi.html?id=${idTrx}`;
    const text = `*KUITANSI DIGITAL MOYA*%0A%0AHalo *${nama}*, Berikut link kuitansi pembayaran Anda:%0A%0AðŸ“„ ${link}%0AðŸ’° Total: Rp ${Number(amt).toLocaleString()}`;
    
    window.open(`https://wa.me/${fw}?text=${text}`, '_blank');
    alert("Berhasil! WA sedang dikirim.");
    btn.disabled = false; btn.innerText = "SIMPAN & KIRIM WA";
    document.querySelectorAll('#transaksi input:not([type="date"]), #transaksi textarea').forEach(i => i.value = '');
  }

  async function muatLaporan() {
    const log = document.getElementById('log-data');
    log.innerHTML = "<center><i class='fas fa-sync fa-spin'></i></center>";
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      const start = new Date(document.getElementById('f-start').value);
      const end = new Date(document.getElementById('f-end').value);
      let inSum = 0, outSum = 0, html = "";
      data.reverse().forEach(r => {
        const tgl = new Date(r.tgl);
        if(tgl >= start && tgl <= end) {
          const n = Number(r.nominal);
          if(r.jenis === 'Masuk') inSum += n; else outSum += n;
          html += `<div style="padding:12px 0; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">
            <div><b>${r.nama}</b><br><small>${r.tgl.split('T')[0]}</small></div>
            <b style="color:${r.jenis==='Masuk'?'green':'red'}">Rp ${n.toLocaleString()}</b>
          </div>`;
        }
      });
      document.getElementById('sum-in').innerText = "Rp " + inSum.toLocaleString();
      document.getElementById('sum-out').innerText = "Rp " + outSum.toLocaleString();
      document.getElementById('sum-total').innerText = "Rp " + (inSum - outSum).toLocaleString();
      log.innerHTML = html || "Tidak ada data.";
    } catch (e) { log.innerHTML = "Gagal memuat."; }
  }
</script>
</body>
</html>
