<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      .active-link { @apply bg-blue-700 text-white; }
      body { background-color: #f0f7ff; }
    </style>
  </head>
  <body class="flex flex-col md:flex-row min-h-screen">

    <nav class="w-full md:w-64 bg-blue-600 text-white flex flex-col shadow-xl">
      <div class="p-6 text-2xl font-bold border-b border-blue-500 flex items-center gap-3">
        <i class="fas fa-store"></i> SalesApp
      </div>
      <div class="flex flex-col p-4 gap-2">
        <button onclick="showPage('kas')" class="nav-btn p-3 rounded-lg hover:bg-blue-500 transition flex items-center gap-3">
          <i class="fas fa-wallet w-6"></i> Form KAS
        </button>
        <button onclick="showPage('kuitansi')" class="nav-btn p-3 rounded-lg hover:bg-blue-500 transition flex items-center gap-3">
          <i class="fas fa-file-invoice-dollar w-6"></i> Kuitansi
        </button>
        <button onclick="showPage('pelanggan')" class="nav-btn p-3 rounded-lg hover:bg-blue-500 transition flex items-center gap-3">
          <i class="fas fa-users w-6"></i> Data Pelanggan
        </button>
      </div>
    </nav>

    <main class="flex-1 p-6 md:p-10">
      
      <section id="page-kas" class="content-page">
        <h2 class="text-2xl font-bold text-blue-800 mb-6 underline decoration-blue-300">Input Transaksi KAS</h2>
        <div class="bg-white p-6 rounded-xl shadow-md max-w-lg">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Jumlah (Rp)</label>
            <input type="number" id="kas-amount" class="w-full border-2 border-blue-100 p-2 rounded-lg focus:border-blue-500 outline-none">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Keterangan</label>
            <textarea id="kas-desc" class="w-full border-2 border-blue-100 p-2 rounded-lg focus:border-blue-500 outline-none"></textarea>
          </div>
          <button onclick="submitKas()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 uppercase tracking-wider">Simpan Kas</button>
        </div>
      </section>

      <section id="page-pelanggan" class="content-page hidden">
        <h2 class="text-2xl font-bold text-blue-800 mb-6">Data Pelanggan Baru</h2>
        <div class="bg-white p-6 rounded-xl shadow-md max-w-lg">
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Nama Lengkap</label>
            <input type="text" id="cust-name" class="w-full border-2 border-blue-100 p-2 rounded-lg outline-none focus:border-blue-500">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-2">Nomor WhatsApp</label>
            <input type="text" id="cust-wa" placeholder="0812..." class="w-full border-2 border-blue-100 p-2 rounded-lg outline-none focus:border-blue-500">
          </div>
          <button onclick="submitPelanggan()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">Tambah Pelanggan</button>
        </div>
      </section>

    </main>

    <script>
      function showPage(pageId) {
        document.querySelectorAll('.content-page').forEach(p => p.classList.add('hidden'));
        document.getElementById('page-' + pageId).classList.remove('hidden');
      }

      function submitKas() {
        const data = [new Date(), document.getElementById('kas-amount').value, document.getElementById('kas-desc').value];
        google.script.run.withSuccessHandler(() => alert('KAS Tersimpan!')).saveData('KAS', data);
      }

      function submitPelanggan() {
        const data = [new Date(), document.getElementById('cust-name').value, document.getElementById('cust-wa').value];
        google.script.run.withSuccessHandler(() => alert('Pelanggan Ditambahkan!')).saveData('Pelanggan', data);
      }
    </script>
  </body>
</html>
