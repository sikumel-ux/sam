<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="<?= ScriptApp.getService().getUrl() ?>?page=manifest">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { 
      -webkit-tap-highlight-color: transparent; 
      background-color: #F0F7FF; /* Light blue background */
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; /* Font lebih modern */
    }
    .header-curve {
      background-color: #2563EB; /* Blue 600 */
      position: relative;
      height: 150px; /* Tinggi header */
      border-bottom-left-radius: 50px; /* Kurva kiri bawah */
      border-bottom-right-radius: 50px; /* Kurva kanan bawah */
      box-shadow: 0 4px 15px rgba(0, 0,0,0.1);
      z-index: 10;
    }
    .header-content {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      padding: 0 20px;
      color: white;
      text-align: center;
    }
    .page { display: none; animation: fadeIn 0.3s ease-out forwards; }
    .page.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    .nav-item {
      color: #6B7280; /* Gray 500 */
      transition: color 0.2s ease, transform 0.2s ease;
    }
    .nav-item.active-nav {
      color: #2563EB; /* Blue 600 */
      transform: translateY(-5px);
    }
    .nav-item.active-nav i {
      transform: translateY(-2px); /* Icon sedikit naik */
    }
  </style>
</head>
<body class="pb-24 overflow-x-hidden">

  <div class="header-curve">
    <div class="header-content">
      <h1 class="text-4xl font-extrabold tracking-tight" style="font-family: 'Poppins', sans-serif;">MOYA</h1>
      <p class="text-sm font-light text-blue-100 mt-1">dari mata air pegunungan Turi</p>
    </div>
  </div>

  <main class="px-5 mt-[-30px] relative z-20"> <section id="kas" class="page active bg-white p-6 rounded-3xl shadow-lg border border-blue-100 mb-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
        <i class="fas fa-money-bill-transfer text-blue-600"></i> Catat KAS
      </h2>
      
      <label class="block text-xs font-medium text-gray-500 mb-1">Tanggal Transaksi</label>
      <input type="date" id="k-tgl" class="w-full mb-3 p-3 bg-blue-50 rounded-xl outline-none border border-blue-100 focus:ring-2 focus:ring-blue-300">

      <label class="block text-xs font-medium text-gray-500 mb-1">Jenis Transaksi</label>
      <div class="flex gap-2 mb-4">
        <button onclick="setType('Masuk')" id="btn-masuk" class="flex-1 p-3 rounded-xl border-2 border-green-500 bg-green-50 text-green-700 font-bold text-sm transition-all active:scale-95">
          <i class="fas fa-arrow-down mr-1"></i> Masuk
        </button>
        <button onclick="setType('Keluar')" id="btn-keluar" class="flex-1 p-3 rounded-xl border-2 border-gray-200 text-gray-500 font-medium text-sm transition-all active:scale-95">
          <i class="fas fa-arrow-up mr-1"></i> Keluar
        </button>
      </div>

      <label class="block text-xs font-medium text-gray-500 mb-1">Nominal (Rp)</label>
      <div class="relative mb-3">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 font-bold">Rp</span>
        <input type="number" id="k-amt" placeholder="0" class="w-full p-3 pl-10 bg-blue-50 rounded-xl font-bold text-lg outline-none border border-blue-100 focus:ring-2 focus:ring-blue-300">
      </div>

      <label class="block text-xs font-medium text-gray-500 mb-1">Keterangan</label>
      <textarea id="k-desc" rows="3" class="w-full mb-6 p-3 bg-blue-50 rounded-xl outline-none border border-blue-100 focus:ring-2 focus:ring-blue-300" placeholder="Pembelian bahan baku, Penjualan air galon..."></textarea>

      <button onclick="kirimKas()" id="btn-save-kas" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-md shadow-blue-300 hover:bg-blue-700 active:scale-98 transition-all uppercase tracking-widest text-sm">
        <i class="fas fa-check mr-2"></i> Simpan Transaksi
      </button>
    </section>

    <section id="pelanggan" class="page bg-white p-6 rounded-3xl shadow-lg border border-blue-100 mb-6">
      <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
        <i class="fas fa-user-plus text-blue-600"></i> Data Pelanggan
      </h2>
      <label class="block text-xs font-medium text-gray-500 mb-1">Nama Lengkap</label>
      <input type="text" id="p-nama" placeholder="Nama Pelanggan" class="w-full mb-3 p-3 bg-blue-50 rounded-xl outline-none border border-blue-100 focus:ring-2 focus:ring-blue-300">
      
      <label class="block text-xs font-medium text-gray-500 mb-1">Nomor WhatsApp</label>
      <input type="tel" id="p-wa" placeholder="Contoh: 081234567890" class="w-full mb-6 p-3 bg-blue-50 rounded-xl outline-none border border-blue-100 focus:ring-2 focus:ring-blue-300">
      
      <button onclick="kirimCust()" id="btn-save-pelanggan" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-md shadow-blue-300 hover:bg-blue-700 active:scale-98 transition-all uppercase tracking-widest text-sm">
        <i class="fas fa-user-check mr-2"></i> Tambah Pelanggan
      </button>
    </section>

    <section id="kuitansi" class="page bg-white p-6 rounded-3xl shadow-lg border border-blue-100 mb-6 flex flex-col items-center justify-center min-h-[300px]">
      <i class="fas fa-file-invoice-dollar text-6xl text-blue-300 mb-4"></i>
      <h2 class="text-xl font-bold text-gray-700 mb-2">Fitur Kuitansi</h2>
      <p class="text-gray-500 text-center max-w-xs">Akan segera hadir fitur membuat dan mencetak kuitansi.</p>
    </section>

  </main>

  <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-6 py-3 flex justify-around items-center shadow-[0_-5px_20px_rgba(0,0,0,0.05)] z-30">
    <button onclick="nav('kas', this)" class="nav-item active-nav flex flex-col items-center gap-1 text-sm">
      <i class="fas fa-home text-xl transition-transform"></i><span class="font-semibold text-xs">Beranda</span>
    </button>
    <button onclick="nav('kuitansi', this)" class="nav-item flex flex-col items-center gap-1 text-sm">
      <i class="fas fa-file-invoice text-xl transition-transform"></i><span class="font-semibold text-xs">Kuitansi</span>
    </button>
    <button onclick="nav('pelanggan', this)" class="nav-item flex flex-col items-center gap-1 text-sm">
      <i class="fas fa-users text-xl transition-transform"></i><span class="font-semibold text-xs">Pelanggan</span>
    </button>
  </nav>

  <script>
    let currentType = 'Masuk';
    
    // Auto-set tanggal hari ini
    document.getElementById('k-tgl').valueAsDate = new Date();

    function nav(pageId, element) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
      
      document.getElementById(pageId).classList.add('active');
      element.classList.add('active-nav');
    }

    function setType(t) {
      currentType = t;
      const bM = document.getElementById('btn-masuk');
      const bK = document.getElementById('btn-keluar');
      if(t === 'Masuk') {
        bM.className = "flex-1 p-3 rounded-xl border-2 border-green-500 bg-green-50 text-green-700 font-bold text-sm transition-all active:scale-95";
        bK.className = "flex-1 p-3 rounded-xl border-2 border-gray-200 text-gray-500 font-medium text-sm transition-all active:scale-95";
      } else {
        bK.className = "flex-1 p-3 rounded-xl border-2 border-red-500 bg-red-50 text-red-700 font-bold text-sm transition-all active:scale-95";
        bM.className = "flex-1 p-3 rounded-xl border-2 border-gray-200 text-gray-500 font-medium text-sm transition-all active:scale-95";
      }
    }

    function kirimKas() {
      const btn = document.getElementById('btn-save-kas');
      const data = [document.getElementById('k-tgl').value, currentType, document.getElementById('k-amt').value, document.getElementById('k-desc').value];
      
      if(!data[2] || !data[0]) {
        alert("Tanggal dan Nominal tidak boleh kosong, Bro!");
        return;
      }
      
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> LOADING...';

      google.script.run.withSuccessHandler(() => {
        alert("Mantap! Kas MOYA tersimpan.");
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-check mr-2"></i> Simpan Transaksi';
        document.getElementById('k-amt').value = '';
        document.getElementById('k-desc').value = '';
      }).saveData('KAS', data);
    }

    function kirimCust() {
      const btn = document.getElementById('btn-save-pelanggan');
      const data = [document.getElementById('p-nama').value, document.getElementById('p-wa').value];
      
      if(!data[0] || !data[1]) {
        alert("Nama dan Nomor WhatsApp tidak boleh kosong, Bro!");
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> LOADING...';

      google.script.run.withSuccessHandler(() => {
        alert("Pelanggan MOYA berhasil ditambahkan!");
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-user-check mr-2"></i> Tambah Pelanggan';
        document.getElementById('p-nama').value = '';
        document.getElementById('p-wa').value = '';
      }).saveData('Pelanggan', data);
    }
  </script>
</body>
</html>
