<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuitansi Resmi MOYA</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #e0f2f1; font-family: 'Inter', sans-serif; display: flex; justify-content: center; padding: 20px; }
        .receipt-card { background: white; width: 100%; max-width: 450px; padding: 40px; border-radius: 5px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); border-top: 15px solid #00B7EB; }
        .line { border-bottom: 1px solid #eee; margin: 15px 0; }
        .amount-box { background: #f1f8e9; padding: 15px; border-left: 5px solid #4caf50; font-size: 20px; font-weight: 900; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="receipt-card">
        <center>
            <h1 style="color:#00B7EB; margin:0;">MOYA</h1>
            <small>MATA AIR PEGUNUNGAN TURI</small>
        </center>
        
        <div style="margin-top: 40px;">
            <p style="margin:0; color:#999; font-size:12px;">No. Transaksi: <b id="v-id" style="color:#333">...</b></p>
            <div class="line"></div>
            
            <p style="font-size:14px; line-height:2;">
                Telah diterima dari: <br>
                <b id="v-nama" style="font-size:18px; text-transform: uppercase;">-</b>
            </p>
            
            <p style="font-size:14px; line-height:2;">
                Uang sejumlah: <br>
                <div class="amount-box" id="v-amt">Rp 0</div>
            </p>
            
            <p style="font-size:14px; line-height:2;">
                Untuk pembayaran: <br>
                <i id="v-ket">-</i>
            </p>
        </div>

        <div style="margin-top: 50px; text-align: right;">
            <p style="font-size:12px; color:#999;" id="v-tgl"></p>
            <br>
            <p style="font-weight:bold; color:#00B7EB;">Management MOYA</p>
        </div>
    </div>

    <script>
        const API_URL = "URL_GAS_LO_DISINI";
        const urlParams = new URLSearchParams(window.location.search);
        const trxId = urlParams.get('id');

        async function load() {
            if(!trxId) return alert("ID Tidak Ditemukan");
            const res = await fetch(`${API_URL}?id=${trxId}`);
            const data = await res.json();
            
            document.getElementById('v-id').innerText = data.id;
            document.getElementById('v-nama').innerText = data.nama;
            document.getElementById('v-amt').innerText = "Rp " + Number(data.nominal).toLocaleString('id-ID');
            document.getElementById('v-ket').innerText = data.ket;
            document.getElementById('v-tgl').innerText = "Sleman, " + data.tgl.split('T')[0];
        }
        load();
    </script>
</body>
</html>
