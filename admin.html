<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>MOYA Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<script>if(sessionStorage.getItem("isLoggedIn") !== "true") window.location.href = "index.html";</script>

<div class="app-container">
  <header class="header">
    <div style="position: absolute; top: 20px; right: 20px;">
      <button onclick="logout()" style="background:rgba(255,255,255,0.2); border:none; color:white; padding:10px; border-radius:12px; cursor:pointer;">
        <i class="fas fa-power-off"></i>
      </button>
    </div>
    <h1 class="moya-logo">MOYA</h1>
    <p class="tagline">Panel <span id="display-role"></span> | <span id="q-total">Rp 0</span></p>
  </header>

  <main class="content">
    <section id="jual" class="page active">
      <div class="card">
        <h3 style="color:var(--text-deep); margin-top:0;"><i class="fas fa-shopping-cart"></i> Input Penjualan</h3>
        <span class="label">Tanggal</span>
        <input type="date" id="t-tgl">
        <span class="label">Nama Pelanggan</span>
        <input type="text" id="t-nama" placeholder="Contoh: Budi Santoso">
        <span class="label">WhatsApp</span>
        <input type="tel" id="t-wa" placeholder="08xxxxxxxxxx" inputmode="tel">
        <span class="label">Nominal (Rp)</span>
        <input type="number" id="t-amt" placeholder="Masukan angka saja" inputmode="numeric">
        <span class="label">Keterangan</span>
        <textarea id="t-desc" placeholder="Rincian pesanan..." rows="2"></textarea>
        <button onclick="simpanTrx()" id="btn-trx" class="btn-submit">SIMPAN & KIRIM WA</button>
      </div>
    </section>

    <section id="kas" class="page">
      <div class="card">
        <h3 style="color:var(--text-deep); margin-top:0;"><i class="fas fa-wallet"></i> Kas Internal</h3>
        <span class="label">Tanggal</span>
        <input type="date" id="k-tgl">
        <span class="label">Jenis Transaksi</span>
        <select id="k-jenis">
          <option value="Masuk">Uang Masuk (Lain-lain)</option>
          <option value="Keluar">Uang Keluar (Biaya)</option>
        </select>
        <span class="label">Nominal (Rp)</span>
        <input type="number" id="k-amt" placeholder="Masukan angka saja" inputmode="numeric">
        <span class="label">Keterangan</span>
        <textarea id="k-desc" placeholder="Keperluan..." rows="2"></textarea>
        <button onclick="simpanKas()" id="btn-kas" class="btn-submit">CATAT KAS</button>
      </div>
    </section>

    <section id="laporan" class="page">
      <div class="card">
        <h3 style="color:var(--text-deep); margin-top:0;"><i class="fas fa-list-ul"></i> Riwayat</h3>
        <div id="log-data" style="margin-top:10px;"></div>
      </div>
    </section>

    <section id="user" class="page">
      <div class="card">
        <h3 style="color:var(--text-deep); margin-top:0;"><i class="fas fa-user-shield"></i> Tambah User</h3>
        <span class="label">Username</span>
        <input type="text" id="new-u" placeholder="Username baru">
        <span class="label">Password</span>
        <input type="text" id="new-p" placeholder="Password baru">
        <span class="label">Hak Akses</span>
        <select id="new-r">
          <option value="karyawan">Karyawan</option>
          <option value="admin">Admin</option>
        </select>
        <button onclick="tambahUser()" class="btn-submit">DAFTARKAN</button>
      </div>
    </section>
  </main>

  <nav>
    <button onclick="nav('jual', this)" class="nav-item active"><i class="fas fa-plus-circle"></i><span>Jual</span></button>
    <button id="nav-kas" onclick="nav('kas', this)" class="nav-item"><i class="fas fa-exchange-alt"></i><span>Kas</span></button>
    <button id="nav-lap" onclick="nav('laporan', this)" class="nav-item"><i class="fas fa-file-invoice"></i><span>Riwayat</span></button>
    <button id="nav-user" onclick="nav('user', this)" class="nav-item"><i class="fas fa-users-cog"></i><span>User</span></button>
  </nav>
</div>

<script src="admin.js"></script>
</body>
          </html>
