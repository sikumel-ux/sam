<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>MOYA - Control Panel</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="admin.css">
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<script>if(sessionStorage.getItem("isLoggedIn") !== "true") window.location.href = "index.html";</script>

<div class="app-container">
  <header class="header">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <div>
        <h1 class="logo-text">MOYA</h1>
        <p class="role-text">User: <span id="display-role"></span></p>
      </div>
      <div id="saldo-box" class="saldo-container">
        <small>TOTAL SALDO KAS</small>
        <div id="q-total">Rp 0</div>
      </div>
    </div>
  </header>

  <main class="content">
    <section id="jual" class="page active">
      <div class="card">
        <h3><i class="fas fa-cart-plus"></i> Input Penjualan</h3>
        <label>Tanggal Transaksi</label>
        <input type="date" id="t-tgl">
        <input type="text" id="t-nama" placeholder="Nama Konsumen">
        <input type="tel" id="t-wa" placeholder="WhatsApp (08...)" inputmode="tel">
        <input type="number" id="t-amt" placeholder="Nominal Rp" inputmode="numeric">
        <textarea id="t-desc" placeholder="Keterangan Produk" rows="3"></textarea>
        <button onclick="simpanTrx()" id="btn-trx" class="btn-submit">SIMPAN & KIRIM WA</button>
      </div>
    </section>

    <section id="kas" class="page">
      <div class="card">
        <h3><i class="fas fa-wallet"></i> Kas Internal</h3>
        <input type="date" id="k-tgl">
        <select id="k-jenis">
          <option value="Masuk">Uang Masuk</option>
          <option value="Keluar">Uang Keluar</option>
        </select>
        <input type="number" id="k-amt" placeholder="Nominal Rp" inputmode="numeric">
        <textarea id="k-desc" placeholder="Keterangan" rows="3"></textarea>
        <button onclick="simpanKas()" id="btn-kas" class="btn-submit">SIMPAN KAS</button>
      </div>
    </section>

    <section id="laporan" class="page">
      <div class="card">
        <h3><i class="fas fa-list-alt"></i> Riwayat Transaksi</h3>
        <div id="log-data" class="log-container"></div>
      </div>
    </section>

    <section id="user" class="page">
      <div class="card">
        <h3><i class="fas fa-user-shield"></i> Kelola User</h3>
        <input type="text" id="new-u" placeholder="Username">
        <input type="text" id="new-p" placeholder="Password">
        <select id="new-r">
          <option value="karyawan">Karyawan</option>
          <option value="admin">Admin</option>
        </select>
        <button onclick="tambahUser()" class="btn-submit">DAFTARKAN</button>
      </div>
    </section>
  </main>

  <nav>
    <button onclick="nav('jual', this)" class="nav-item active"><i class="fas fa-plus-circle"></i><span>Jual</span></button>
    <button id="nav-kas" onclick="nav('kas', this)" class="nav-item"><i class="fas fa-exchange-alt"></i><span>Kas</span></button>
    <button id="nav-lap" onclick="nav('laporan', this)" class="nav-item"><i class="fas fa-history"></i><span>Laporan</span></button>
    <button id="nav-user" onclick="nav('user', this)" class="nav-item"><i class="fas fa-users-cog"></i><span>User</span></button>
  </nav>
</div>

<script src="admin.js"></script>
</body>
          </html>
