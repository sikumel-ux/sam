<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>MOYA System - Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Custom SweetAlert agar selaras dengan tema MOYA */
    .moya-popup { border-radius: 30px !important; font-family: 'Inter', sans-serif !important; }
    .moya-confirm-btn { background: #00B7EB !important; border-radius: 50px !important; padding: 10px 30px !important; }
    
    /* Perbaikan visual riwayat */
    #log-data { max-height: 450px; overflow-y: auto; }
    .log-item { padding: 15px 0; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>

<div class="app-container">
  <header class="header">
    <h1 class="moya-logo">MOYA</h1>
    <p class="tagline">Dashboard Management</p>
  </header>

  <main class="content">
    
    <section id="laporan" class="page active">
      <div class="card">
        <h3 style="color:var(--text-deep); margin-top:0;"><i class="fas fa-chart-line"></i> Ringkasan KAS</h3>
        
        <div style="display:flex; gap:5px; margin-bottom:15px;">
          <input type="date" id="f-start" style="padding:10px; font-size:12px; flex:1;">
          <input type="date" id="f-end" style="padding:10px; font-size:12px; flex:1;">
          <button onclick="muatLaporan()" class="btn-submit" style="flex:0.3; margin-top:0; padding:10px;"><i class="fas fa-search"></i></button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;">
          <div style="background:#e8f5e9; padding:15px; border-radius:20px; text-align:center;">
            <small style="color:green; font-weight:bold;">MASUK</small>
            <div id="sum-in" style="font-weight:900; color:#1b5e20;">Rp 0</div>
          </div>
          <div style="background:#ffebee; padding:15px; border-radius:20px; text-align:center;">
            <small style="color:red; font-weight:bold;">KELUAR</small>
            <div id="sum-out" style="font-weight:900; color:#b71c1c;">Rp 0</div>
          </div>
          <div style="grid-column: span 2; background:linear-gradient(135deg, #00B7EB, #008fa4); padding:15px; border-radius:20px; text-align:center; color:white; box-shadow: 0 5px 15px rgba(0,183,235,0.3);">
            <small style="font-weight:bold;">SALDO TOTAL</small>
            <div id="sum-total" style="font-size:22px; font-weight:900;">Rp 0</div>
          </div>
        </div>

        <h4 style="font-size:14px; color:#666;"><i class="fas fa-history"></i> Riwayat Transaksi</h4>
        <div id="log-data"></div>
      </div>
    </section>

    <section id="kas" class="page">
      <div class="card">
        <h3 style="color:var(--text-deep);"><i class="fas fa-wallet"></i> Input Kas Internal</h3>
        <span class="label">Tanggal</span>
        <input type="date" id="k-tgl">
        <span class="label">Jenis Arus</span>
        <select id="k-jenis">
          <option value="Masuk">Pemasukan (Lain-lain)</option>
          <option value="Keluar">Pengeluaran (Operasional)</option>
        </select>
        <span class="label">Nominal</span>
        <input type="number" id="k-amt" placeholder="Rp 0" inputmode="numeric">
        <span class="label">Keterangan</span>
        <textarea id="k-desc" placeholder="Contoh: Beli bensin motor galon"></textarea>
        <button onclick="simpanKas()" id="btn-kas" class="btn-submit">SIMPAN KAS</button>
      </div>
    </section>

    <section id="transaksi" class="page">
      <div class="card">
        <h3 style="color:var(--text-deep);"><i class="fas fa-receipt"></i> Penjualan Galon</h3>
        <span class="label">Tanggal</span>
        <input type="date" id="t-tgl">
        <span class="label">Nama Pelanggan</span>
        <input type="text" id="t-nama" placeholder="Nama pembeli">
        <span class="label">No. WhatsApp</span>
        <input type="tel" id="t-wa" placeholder="08xxxxxxxxxx">
        <span class="label">Nominal Pembayaran</span>
        <input type="number" id="t-amt" placeholder="Rp 0" inputmode="numeric">
        <span class="label">Keterangan Barang</span>
        <textarea id="t-desc" placeholder="Contoh: 5 Galon Isi Ulang"></textarea>
        <button onclick="simpanTransaksi()" id="btn-trx" class="btn-submit">SIMPAN & KIRIM WA</button>
      </div>
    </section>
  </main>

  <nav>
    <button onclick="nav('laporan', this)" class="nav-item active"><i class="fas fa-chart-bar"></i><span>Laporan</span></button>
    <button onclick="nav('kas', this)" class="nav-item"><i class="fas fa-cash-register"></i><span>Kas</span></button>
    <button onclick="nav('transaksi', this)" class="nav-item"><i class="fas fa-shopping-cart"></i><span>Jual</span></button>
  </nav>
</div>

<script>
  // CONFIGURASI API
  const API_URL = "https://script.google.com/macros/s/AKfycbxsUJ_vgSx3m1sXCcHkbBN-gFPyt5EjO2IMTXbHQPeWOEcqoy544jAB5XPznrfh6018cw/exec";
  const GITHUB_URL = "https://moya.sekawan.my.id"; 

  // Formatter Tanggal
  const fmtIndo = (dateStr) => {
    if(!dateStr) return "-";
    const d = new Date(dateStr);
    if(isNaN(d)) return dateStr;
    return d.toLocaleDateString('id-ID', { day: '2-digit', month: '2-digit', year: 'numeric' });
  };

  // Notifikasi
  function notif(tipe, judul, teks) {
    Swal.fire({
      icon: tipe, title: judul, text: teks,
      customClass: { popup: 'moya-popup', confirmButton: 'moya-confirm-btn' },
      confirmButtonText: 'Oke, Bro!'
    });
  }

  // Set default tanggal hari ini
  document.querySelectorAll('input[type="date"]').forEach(i => i.valueAsDate = new Date());

  // Navigasi Tab
  function nav(id, el) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active'); 
    el.classList.add('active');
    if(id === 'laporan') muatLaporan();
  }

  // Simpan Kas Internal
  async function simpanKas() {
    const amt = document.getElementById('k-amt').value;
    const ket = document.getElementById('k-desc').value;
    const tgl = document.getElementById('k-tgl').value;
    if(!amt || !ket) return notif('error', 'Waduh!', 'Data harus lengkap, Bro!');
    
    const btn = document.getElementById('btn-kas');
    const idKas = "KAS-" + Date.now();
    // Payload disamakan urutannya dengan Penjualan
    const payload = [idKas, tgl, "INTERNAL", "-", amt, ket, document.getElementById('k-jenis').value, new Date().toLocaleString()];
    
    btn.disabled = true; btn.innerText = "MENYIMPAN...";
    try {
      await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ data: payload }) });
      notif('success', 'Sip!', 'Catatan Kas sudah masuk sheet.');
      document.getElementById('k-amt').value = ''; 
      document.getElementById('k-desc').value = '';
      nav('laporan', document.querySelector('nav button:first-child'));
    } catch (e) { notif('error', 'Gagal!', 'Cek koneksi internet lo.'); }
    finally { btn.disabled = false; btn.innerText = "SIMPAN KAS"; }
  }

  // Simpan Penjualan & WA
  async function simpanTransaksi() {
    const wa = document.getElementById('t-wa').value;
    const amt = document.getElementById('t-amt').value;
    const nama = document.getElementById('t-nama').value;
    const tgl = document.getElementById('t-tgl').value;
    if(!wa || !amt || !nama) return notif('error', 'Eits!', 'Nama, WA & Nominal wajib diisi!');

    const btn = document.getElementById('btn-trx');
    const idTrx = "M" + Math.floor(10000 + Math.random() * 90000);
    const payload = [idTrx, tgl, nama, wa, amt, document.getElementById('t-desc').value, "Masuk", new Date().toLocaleString()];
    
    btn.disabled = true; btn.innerText = "PROSES...";
    try {
      await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ data: payload }) });
      
      let fw = wa.startsWith('0') ? '62' + wa.substring(1) : wa;
      const link = `${GITHUB_URL}/kuitansi.html?id=${idTrx}`;
      const text = `*KUITANSI DIGITAL MOYA*%0A%0AHalo *${nama}*, Berikut link kuitansi pembayaran Anda:%0A%0AðŸ“„ ${link}%0AðŸ’° Total: Rp ${Number(amt).toLocaleString('id-ID')}`;
      
      window.open(`https://wa.me/${fw}?text=${text}`, '_blank');
      notif('success', 'Berhasil!', 'Data tersimpan & WA terbuka.');
      
      // Reset form
      document.querySelectorAll('#transaksi input:not([type="date"]), #transaksi textarea').forEach(i => i.value = '');
      nav('laporan', document.querySelector('nav button:first-child'));
    } catch (e) { notif('error', 'Gagal!', 'Data gagal terkirim ke server.'); }
    finally { btn.disabled = false; btn.innerText = "SIMPAN & KIRIM WA"; }
  }

  // Muat Data Laporan
  async function muatLaporan() {
    const log = document.getElementById('log-data');
    log.innerHTML = "<center style='padding:20px;'><i class='fas fa-sync fa-spin' style='color:#00B7EB; font-size:20px;'></i></center>";
    
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      
      const fStart = document.getElementById('f-start').value;
      const fEnd = document.getElementById('f-end').value;
      const start = fStart ? new Date(fStart).setHours(0,0,0,0) : 0;
      const end = fEnd ? new Date(fEnd).setHours(23,59,59,999) : Infinity;

      let inSum = 0, outSum = 0, html = "";

      // Reverse agar data terbaru di atas
      data.reverse().forEach(r => {
        const itemDate = new Date(r.tgl).getTime();
        
        if(itemDate >= start && itemDate <= end) {
          const n = Number(r.nominal) || 0;
          const isMasuk = r.jenis === 'Masuk';
          if(isMasuk) inSum += n; else outSum += n;
          
          // Penentuan Label
          const label = (r.nama === "INTERNAL") ? r.ket : r.nama;
          const sub = (r.nama === "INTERNAL") ? "Kas Operasional" : (r.ket || "Penjualan");

          html += `
          <div class="log-item">
            <div>
              <b>${label}</b><br>
              <small style="color:#999;">${fmtIndo(r.tgl)} | ${sub}</small>
            </div>
            <b style="color:${isMasuk ? '#27ae60' : '#e74c3c'}">
              ${isMasuk ? '+' : '-'} Rp ${n.toLocaleString('id-ID')}
            </b>
          </div>`;
        }
      });
      
      document.getElementById('sum-in').innerText = "Rp " + inSum.toLocaleString('id-ID');
      document.getElementById('sum-out').innerText = "Rp " + outSum.toLocaleString('id-ID');
      document.getElementById('sum-total').innerText = "Rp " + (inSum - outSum).toLocaleString('id-ID');
      log.innerHTML = html || "<center style='padding:20px; color:#999;'>Belum ada data pada periode ini.</center>";
      
    } catch (e) { 
      log.innerHTML = "<center style='padding:20px; color:red;'>Gagal mengambil data dari Google Sheets.</center>"; 
    }
  }
  
  // Jalankan fungsi saat startup
  window.onload = () => {
    // Set filter default (1 bulan terakhir)
    let dStart = new Date(); dStart.setDate(dStart.getDate() - 30);
    document.getElementById('f-start').valueAsDate = dStart;
    muatLaporan();
  };
</script>

</body>
  </html>
