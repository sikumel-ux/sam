<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login MOYA System</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    :root { --primary: #00B7EB; --deep: #006b7a; }
    body { background: #ffffff; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .login-card { width: 90%; max-width: 350px; text-align: center; }
    input { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #f5f5f5; margin-bottom: 15px; box-sizing: border-box; outline: none; font-size: 16px; }
    input:focus { border-color: var(--primary); }
    .btn-login { width: 100%; padding: 16px; border-radius: 50px; border: none; background: var(--primary); color: white; font-weight: 800; cursor: pointer; }
    .btn-login:disabled { background: #ccc; }
  </style>
</head>
<body>

  <div class="login-card">
    <img src="moya.png" style="width: 80px; margin-bottom: 20px;">
    <h2 style="color: var(--deep)">MOYA Login</h2>
    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">
    <button onclick="cekLogin()" id="btn-submit" class="btn-login">MASUK</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec";

    async function cekLogin() {
      const uInput = document.getElementById('user').value;
      const pInput = document.getElementById('pass').value;
      const btn = document.getElementById('btn-submit');

      if(!uInput || !pInput) return Swal.fire('Eits!', 'Isi semua data, Bro!', 'warning');

      btn.disabled = true;
      btn.innerText = "Mengecek...";

      try {
        const res = await fetch(API_URL + "?action=getUsers");
        const users = await res.json();
        
        // Cari user yang cocok
        const found = users.find(user => user.u == uInput && user.p == pInput);

        if (found) {
          sessionStorage.setItem('moya_auth', found.r); // nyimpen role: 'admin' atau 'user'
          Swal.fire({
            icon: 'success', title: 'Berhasil!', text: 'Halo, ' + uInput,
            timer: 1500, showConfirmButton: false
          }).then(() => {
            window.location.href = 'admin.html';
          });
        } else {
          Swal.fire('Gagal', 'Username/Password salah!', 'error');
          btn.disabled = false;
          btn.innerText = "MASUK";
        }
      } catch (e) {
        Swal.fire('Error', 'Gagal koneksi ke server.', 'error');
        btn.disabled = false;
        btn.innerText = "MASUK";
      }
    }
  </script>
</body>
</html>
