<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Login MOYA</title>
  <link rel="stylesheet" href="gaya.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">
  <div class="card" style="width: 100%; max-width: 380px; text-align: center;">
    <h1 class="moya-logo" style="color: var(--primary); text-shadow: none; font-size: 3rem;">MOYA</h1>
    <p style="margin-bottom: 30px; font-weight: 600; color: #666;">PWA DASHBOARD v2.0</p>

    <div style="text-align: left;">
      <span class="label">Username</span>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="user" class="input-with-icon" placeholder="Username">
      </div>

      <span class="label">Password</span>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="pass" class="input-with-icon" placeholder="Password">
        <i class="fas fa-eye pass-toggle" onclick="togglePassword()"></i>
      </div>
    </div>

    <button onclick="prosesLogin()" class="btn-submit">MASUK SEKARANG</button>
  </div>

  <script src="app.js"></script>
  <script>
    function togglePassword() {
      const p = document.getElementById('pass');
      p.type = p.type === "password" ? "text" : "password";
    }
    async function prosesLogin() {
      const u = document.getElementById('user').value, p = document.getElementById('pass').value;
      if(!u || !p) return Swal.fire('Oops', 'Isi semua!', 'warning');
      Swal.fire({title: 'Verifikasi...', didOpen: () => Swal.showLoading()});
      const res = await fetch(`${API_URL}?action=login&user=${u}&pass=${p}`);
      const d = await res.json();
      if(d.status === 'success') {
        sessionStorage.setItem('moya_auth', d.role);
        sessionStorage.setItem('moya_name', d.nama);
        window.location.href = 'admin.html';
      } else { Swal.fire('Gagal', 'User/Pass Salah!', 'error'); }
    }
  </script>
</body>
</html>
