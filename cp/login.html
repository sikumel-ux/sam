<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Login MOYA</title>
  <link rel="stylesheet" href="gaya.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">

  <div class="card">
    <img src="moya.png" alt="MOYA" style="width: 160px; margin-bottom: 20px;">
    
    <div style="text-align: left;">
      <span class="label">Username</span>
      <div class="input-group">
        <div class="input-icon-box"><i class="fas fa-user"></i></div>
        <input type="text" id="user" placeholder="Username" autocomplete="off">
      </div>

      <span class="label">Password</span>
      <div class="input-group">
        <div class="input-icon-box"><i class="fas fa-lock"></i></div>
        <input type="password" id="pass" placeholder="Password">
        <i class="fas fa-eye pass-toggle" id="eyeIcon" onclick="eyeToggle()"></i>
      </div>
    </div>

    <button onclick="prosesLogin()" class="btn-submit">MASUK</button>
  </div>

  <script>
    // Link API Google Apps Script lo yang baru
    const API_URL = "https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec";

    // FUNGSI MATA (Hide/Show Password)
    function eyeToggle() {
      const p = document.getElementById('pass');
      const icon = document.getElementById('eyeIcon');
      if (p.type === "password") {
        p.type = "text";
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        p.type = "password";
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    // FUNGSI LOGIN DISESUAIKAN DENGAN SHEET USERS (Username, Password, Role)
    async function prosesLogin() {
      const u = document.getElementById('user').value.trim();
      const p = document.getElementById('pass').value.trim();
      
      if(!u || !p) return Swal.fire('Oops', 'Lengkapi username dan password!', 'warning');
      
      Swal.fire({
        title: 'Verifikasi...', 
        allowOutsideClick: false, 
        didOpen: () => Swal.showLoading()
      });
      
      try {
        // Encode URL untuk mengamankan karakter khusus
        const response = await fetch(`${API_URL}?action=login&user=${encodeURIComponent(u)}&pass=${encodeURIComponent(p)}`);
        const d = await response.json();
        
        if(d.status === 'success') {
          // Simpan role dari kolom ke-3 Sheet
          sessionStorage.setItem('moya_auth', d.role);
          // Karena kolom NAMA tidak ada, kita gunakan USERNAME sebagai nama tampilan
          sessionStorage.setItem('moya_name', u); 
          
          window.location.href = 'admin.html';
        } else { 
          Swal.fire('Gagal', 'Username atau Password salah!', 'error'); 
        }
      } catch (err) {
        console.error(err);
        Swal.fire('Error', 'Gagal konek ke Server! Cek link API atau koneksi internet.', 'error');
      }
    }
  </script>
</body>
</html>
