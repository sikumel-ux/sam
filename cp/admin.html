<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>MOYA Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .admin-only { display: none; }
    .moya-popup { border-radius: 25px !important; }
    .btn-delete { color: #ff4757; background: none; border: none; font-size: 18px; padding: 10px; cursor: pointer; }
    .logout-btn { background: none; border: none; color: white; font-size: 22px; cursor: pointer; }
  </style>
</head>
<body>

<div class="app-container">
  <header class="header">
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 10px;">
      <h1 class="moya-logo">MOYA</h1>
      <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
    </div>
    <p class="tagline" id="role-title">Verifikasi Akses...</p>
  </header>

  <main class="content">
    <section id="laporan" class="page admin-only">
      <div class="card">
        <h3><i class="fas fa-chart-pie"></i> Laporan KAS</h3>
        <div style="display:flex; gap:5px; margin-bottom:15px;">
          <input type="date" id="f-start" style="flex:1">
          <input type="date" id="f-end" style="flex:1">
          <button onclick="muatLaporan()" class="btn-submit" style="flex:0.3; margin:0"><i class="fas fa-search"></i></button>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px;">
          <div style="background:#e8f5e9; padding:15px; border-radius:15px; text-align:center;">
            <small style="color:green">MASUK</small><div id="sum-in" style="font-weight:900">Rp 0</div>
          </div>
          <div style="background:#ffebee; padding:15px; border-radius:15px; text-align:center;">
            <small style="color:red">KELUAR</small><div id="sum-out" style="font-weight:900">Rp 0</div>
          </div>
          <div style="grid-column: span 2; background:#00B7EB; padding:15px; border-radius:15px; text-align:center; color:white;">
            <small>SALDO AKHIR</small><div id="sum-total" style="font-size:20px; font-weight:900">Rp 0</div>
          </div>
        </div>
        <div id="log-data"></div>
      </div>
    </section>

    <section id="kas" class="page admin-only">
      <div class="card">
        <h3><i class="fas fa-wallet"></i> Kas Internal</h3>
        <input type="date" id="k-tgl">
        <select id="k-jenis" style="width:100%; padding:15px; border-radius:15px; border:1px solid #eee; margin-bottom:15px;">
          <option value="Masuk">Pemasukan (+)</option>
          <option value="Keluar">Pengeluaran (-)</option>
        </select>
        <input type="number" id="k-amt" placeholder="Nominal Rp" inputmode="numeric">
        <textarea id="k-desc" placeholder="Keterangan Kas..."></textarea>
        <button onclick="simpanKas()" id="btn-kas" class="btn-submit">SIMPAN KAS</button>
      </div>
    </section>

    <section id="transaksi" class="page active">
      <div class="card">
        <h3><i class="fas fa-receipt"></i> Penjualan Galon</h3>
        <input type="date" id="t-tgl">
        <input type="text" id="t-nama" placeholder="Nama Konsumen">
        <input type="tel" id="t-wa" placeholder="No WhatsApp">
        <input type="number" id="t-amt" placeholder="Total Bayar Rp" inputmode="numeric">
        <textarea id="t-desc" placeholder="Keterangan (Contoh: 3 Galon)"></textarea>
        <button onclick="simpanTransaksi()" id="btn-trx" class="btn-submit">SIMPAN & KIRIM WA</button>
      </div>
    </section>
  </main>

  <nav>
    <button onclick="nav('laporan', this)" class="nav-item admin-only"><i class="fas fa-chart-bar"></i><span>Laporan</span></button>
    <button onclick="nav('kas', this)" class="nav-item admin-only"><i class="fas fa-cash-register"></i><span>Kas</span></button>
    <button onclick="nav('transaksi', this)" class="nav-item active"><i class="fas fa-shopping-cart"></i><span>Jual</span></button>
  </nav>
</div>

<script>
  // 1. SECURITY CHECK
  const auth = sessionStorage.getItem('moya_auth');
  if (!auth) window.location.href = 'login.html';

  const isAdmin = (auth === 'admin');
  const API_URL = "https://script.google.com/macros/s/AKfycbx9JsUb0saYvFnH8vpCn2JZu_AzdrXXXmQIcGfMW0dsTvPndFQC_CtKyLhMx_6Kjd_IEg/exec";
  const GITHUB_URL = "https://moya.sekawan.my.id";

  // 2. UI INITIALIZATION
  window.onload = () => {
    if (isAdmin) {
      document.querySelectorAll('.admin-only').forEach(e => e.style.display = 'block');
      document.getElementById('role-title').innerText = "Owner Dashboard";
      muatLaporan();
    } else {
      document.getElementById('role-title').innerText = "Staff Sales Mode";
      nav('transaksi', document.querySelector('.nav-item.active'));
    }
  };

  function logout() {
    sessionStorage.clear();
    window.location.href = 'login.html';
  }

  // 3. CUSTOM NOTIFICATION
  function notif(tipe, judul, teks) {
    Swal.fire({
      icon: tipe, title: judul, text: teks,
      confirmButtonColor: '#00B7EB',
      customClass: { popup: 'moya-popup' }
    });
  }

  // 4. CORE FUNCTIONS
  function nav(id, el) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active'); el.classList.add('active');
  }

  document.querySelectorAll('input[type="date"]').forEach(i => i.valueAsDate = new Date());

  async function simpanKas() {
    if (!isAdmin) return;
    const amt = document.getElementById('k-amt').value;
    const ket = document.getElementById('k-desc').value;
    if(!amt || !ket) return notif('warning', 'Eits!', 'Lengkapi datanya dulu.');

    const data = ["K-"+Date.now(), document.getElementById('k-tgl').value, "INTERNAL", "-", amt, ket, document.getElementById('k-jenis').value, new Date().toLocaleString()];
    try {
      await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'insert', data: data }) });
      notif('success', 'Berhasil', 'Kas sudah dicatat.');
      muatLaporan();
    } catch (e) { notif('error', 'Gagal', 'Cek koneksi internet!'); }
  }

  async function simpanTransaksi() {
    const wa = document.getElementById('t-wa').value, amt = document.getElementById('t-amt').value, nama = document.getElementById('t-nama').value;
    if(!wa || !amt || !nama) return notif('warning', 'Waduh!', 'Data konsumen belum lengkap.');

    const idTrx = "M" + Math.floor(10000 + Math.random() * 90000);
    const data = [idTrx, document.getElementById('t-tgl').value, nama, wa, amt, document.getElementById('t-desc').value, "Masuk", new Date().toLocaleString()];
    
    try {
      await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'insert', data: data }) });
      let fw = wa.startsWith('0') ? '62' + wa.substring(1) : wa;
      const link = `${GITHUB_URL}/kuitansi.html?id=${idTrx}`;
      const msg = `*KUITANSI MOYA*%0A%0AHalo *${nama}*, terima kasih sudah berlangganan.%0A%0ALink kuitansi: ${link}%0AðŸ’° Total: Rp ${Number(amt).toLocaleString('id-ID')}`;
      window.open(`https://wa.me/${fw}?text=${msg}`, '_blank');
      if(isAdmin) muatLaporan();
    } catch (e) { notif('error', 'Gagal', 'Data gagal dikirim.'); }
  }

  async function muatLaporan() {
    if (!isAdmin) return;
    const log = document.getElementById('log-data');
    log.innerHTML = "<center><i class='fas fa-sync fa-spin' style='color:#00B7EB'></i></center>";
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      const start = new Date(document.getElementById('f-start').value);
      const end = new Date(document.getElementById('f-end').value);
      let inS = 0, outS = 0, html = "";

      data.reverse().forEach(r => {
        const tgl = new Date(r.tgl);
        if(tgl >= start && tgl <= end) {
          const n = Number(r.nominal); const isM = r.jenis === 'Masuk';
          if(isM) inS += n; else outS += n;
          html += `<div style="padding:15px 0; border-bottom:1px solid #f5f5f5; display:flex; justify-content:space-between; align-items:center;">
            <div><b>${r.id.startsWith('K-')?r.ket:r.nama}</b><br><small style="color:#999">${r.tgl.split('T')[0]}</small></div>
            <div style="text-align:right">
              <b style="color:${isM?'#27ae60':'#eb4d4b'}">${isM?'+':'-'} Rp ${n.toLocaleString('id-ID')}</b><br>
              <button onclick="hapusData('${r.id}')" class="btn-delete"><i class="fas fa-trash-alt"></i></button>
            </div>
          </div>`;
        }
      });
      document.getElementById('sum-in').innerText = "Rp " + inS.toLocaleString('id-ID');
      document.getElementById('sum-out').innerText = "Rp " + outS.toLocaleString('id-ID');
      document.getElementById('sum-total').innerText = "Rp " + (inS - outS).toLocaleString('id-ID');
      log.innerHTML = html || "<center style='color:#999; padding:20px'>Data kosong.</center>";
    } catch (e) { log.innerHTML = "<center>Gagal load data.</center>"; }
  }

  async function hapusData(id) {
    if (!isAdmin) return;
    Swal.fire({
      title: 'Hapus Data?',
      text: "Data akan hilang selamanya dari laporan!",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#ff4757',
      confirmButtonText: 'Ya, Hapus!',
      customClass: { popup: 'moya-popup' }
    }).then(async (result) => {
      if (result.isConfirmed) {
        await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete', id: id }) });
        notif('success', 'Terhapus', 'Data sudah dibuang.');
        muatLaporan();
      }
    });
  }
</script>
</body>
      </html>
