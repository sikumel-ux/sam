<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>MOYA Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root { --primary: #00B7EB; --bg: #F8FAFC; --card: #ffffff; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-bottom: 80px; }
    
    /* Header & Role Info */
    .header { background: linear-gradient(180deg, var(--primary) 0%, #0096c7 100%); color: white; padding: 30px 20px 60px; text-align: center; border-radius: 0 0 40px 40px; }
    .header h1 { margin: 0; font-size: 32px; letter-spacing: 2px; }
    .header p { margin: 5px 0 0; font-size: 12px; opacity: 0.8; text-transform: uppercase; }

    /* Container Pages */
    .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
    .page.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* Card Style */
    .card { background: var(--card); border-radius: 25px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; margin-top: -40px; }
    .card-title { font-weight: 800; color: #333; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }

    /* Form Elements */
    input, select, textarea { width: 100%; padding: 14px; border-radius: 15px; border: 1px solid #eee; margin-bottom: 15px; box-sizing: border-box; font-size: 15px; background: #f9f9f9; }
    .btn-primary { width: 100%; padding: 16px; border-radius: 50px; border: none; background: var(--primary); color: white; font-weight: 800; font-size: 16px; cursor: pointer; }

    /* Summary Grid */
    .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
    .sum-box { padding: 15px; border-radius: 20px; text-align: center; }
    .box-masuk { background: #E8F5E9; color: #2E7D32; }
    .box-keluar { background: #FFEBEE; color: #C62828; }
    .box-total { grid-column: span 2; background: var(--primary); color: white; }

    /* Bottom Navigation */
    .nav-bottom { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #eee; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
    .nav-item { border: none; background: none; color: #94A3B8; text-align: center; font-size: 11px; cursor: pointer; flex: 1; transition: 0.3s; }
    .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
    .nav-item.active { color: var(--primary); }
    .admin-only { display: none; }

    /* History List */
    .hist-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #f1f1f1; }
    .hist-info b { font-size: 14px; color: #333; }
    .hist-info small { color: #999; display: block; }
    .btn-del { color: #ff4757; border: none; background: none; cursor: pointer; padding: 10px; }
  </style>
</head>
<body>

  <header class="header">
    <div style="float: right; margin-top: -5px;" onclick="logout()">
      <i class="fas fa-sign-out-alt" style="font-size: 20px;"></i>
    </div>
    <h1>MOYA</h1>
    <p id="role-display">LOADING...</p>
  </header>

  <section id="page-laporan" class="page admin-only">
    <div class="card">
      <div class="card-title"><i class="fas fa-chart-pie"></i> Laporan KAS</div>
      <div style="display:flex; gap:10px; margin-bottom:15px;">
        <input type="date" id="f-start" style="margin-bottom:0">
        <input type="date" id="f-end" style="margin-bottom:0">
        <button onclick="muatLaporan()" style="border-radius:12px; border:none; background:var(--primary); color:white; width:50px;"><i class="fas fa-search"></i></button>
      </div>
      <div class="summary-grid">
        <div class="sum-box box-masuk"><small>MASUK</small><div id="sum-in" style="font-weight:900">Rp 0</div></div>
        <div class="sum-box box-keluar"><small>KELUAR</small><div id="sum-out" style="font-weight:900">Rp 0</div></div>
        <div class="sum-box box-total"><small>SALDO TOTAL</small><div id="sum-total" style="font-size:20px; font-weight:900">Rp 0</div></div>
      </div>
      <div id="log-data"></div>
    </div>
  </section>

  <section id="page-kas" class="page admin-only">
    <div class="card">
      <div class="card-title"><i class="fas fa-wallet"></i> Kas Internal</div>
      <input type="date" id="k-tgl">
      <select id="k-jenis">
        <option value="Masuk">Pemasukan (+)</option>
        <option value="Keluar">Pengeluaran (-)</option>
      </select>
      <input type="number" id="k-amt" placeholder="Nominal (Rp)" inputmode="numeric">
      <textarea id="k-desc" rows="3" placeholder="Keterangan keperluan kas..."></textarea>
      <button onclick="simpanKas()" class="btn-primary">SIMPAN DATA KAS</button>
    </div>
  </section>

  <section id="page-jual" class="page active">
    <div class="card">
      <div class="card-title"><i class="fas fa-shopping-cart"></i> Transaksi Baru</div>
      <input type="date" id="t-tgl">
      <input type="text" id="t-nama" placeholder="Nama Pelanggan">
      <input type="tel" id="t-wa" placeholder="No. WhatsApp (08xxxx)">
      <input type="number" id="t-amt" placeholder="Total Pembayaran (Rp)" inputmode="numeric">
      <textarea id="t-desc" rows="3" placeholder="Detail pesanan (Contoh: 5 Galon MOYA)"></textarea>
      <button onclick="simpanTransaksi()" class="btn-primary">SIMPAN & KIRIM KUITANSI</button>
    </div>
  </section>

  <nav class="nav-bottom">
    <button onclick="pindahTab('laporan', this)" class="nav-item admin-only" id="btn-tab-laporan">
      <i class="fas fa-file-invoice-dollar"></i><span>Laporan</span>
    </button>
    <button onclick="pindahTab('kas', this)" class="nav-item admin-only">
      <i class="fas fa-cash-register"></i><span>Kas</span>
    </button>
    <button onclick="pindahTab('jual', this)" class="nav-item active">
      <i class="fas fa-shopping-basket"></i><span>Jual</span>
    </button>
  </nav>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzwQ47v62YYbZIcUDk7hizLGN3hiqoWajxpehpZPrRBPVVhtxPgZO42TXR1d5Lh3KAN/exec";
    const GITHUB_URL = "https://moya.sekawan.my.id";
    const auth = sessionStorage.getItem('moya_auth');
    const userNama = sessionStorage.getItem('moya_name');

    if (!auth) window.location.href = 'login.html';

    window.onload = () => {
      document.querySelectorAll('input[type="date"]').forEach(i => i.valueAsDate = new Date());
      
      if (auth === 'admin') {
        document.querySelectorAll('.admin-only').forEach(e => e.style.display = 'block');
        document.getElementById('role-display').innerText = "OWNER: " + userNama;
        pindahTab('laporan', document.getElementById('btn-tab-laporan')); // Admin buka laporan dulu
        muatLaporan();
      } else {
        document.getElementById('role-display').innerText = "STAFF: " + userNama;
        // Staff langsung di tab Jual (sudah active default)
      }
    };

    function pindahTab(id, btn) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById('page-' + id).classList.add('active');
      btn.classList.add('active');
      if(id === 'laporan') muatLaporan();
    }

    function logout() { sessionStorage.clear(); window.location.href = 'login.html'; }

    async function simpanKas() {
      const amt = document.getElementById('k-amt').value;
      const ket = document.getElementById('k-desc').value;
      if(!amt || !ket) return Swal.fire('Gagal', 'Isi nominal dan keterangan!', 'error');

      Swal.fire({title: 'Menyimpan...', allowOutsideClick: false, didOpen: () => Swal.showLoading()});
      
      const data = ["K-"+Date.now(), document.getElementById('k-tgl').value, "INTERNAL", "-", amt, ket, document.getElementById('k-jenis').value, new Date().toLocaleString()];
      await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'insert', data: data }) });
      
      Swal.fire('Berhasil', 'Data Kas disimpan', 'success');
      document.getElementById('k-amt').value = ''; document.getElementById('k-desc').value = '';
    }

    async function simpanTransaksi() {
      const wa = document.getElementById('t-wa').value, amt = document.getElementById('t-amt').value, nama = document.getElementById('t-nama').value;
      if(!wa || !amt || !nama) return Swal.fire('Gagal', 'Lengkapi data pelanggan!', 'error');

      Swal.fire({title: 'Proses...', allowOutsideClick: false, didOpen: () => Swal.showLoading()});

      const idTrx = "M" + Math.floor(10000 + Math.random() * 90000);
      const data = [idTrx, document.getElementById('t-tgl').value, nama, wa, amt, document.getElementById('t-desc').value, "Masuk", new Date().toLocaleString()];
      await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'insert', data: data }) });
      
      let fw = wa.startsWith('0') ? '62' + wa.substring(1) : wa;
      const link = `${GITHUB_URL}/kuitansi.html?id=${idTrx}`;
      const msg = `*KUITANSI DIGITAL MOYA*%0A%0ATerima kasih Kak *${nama}*.%0A%0ADetail Transaksi:%0A- Total: Rp ${Number(amt).toLocaleString()}%0A- Link Kuitansi: ${link}%0A%0ASegar Langsung dari Pegunungan Turi!`;
      
      Swal.fire('Berhasil', 'Transaksi tersimpan!', 'success').then(() => {
        window.open(`https://wa.me/${fw}?text=${msg}`, '_blank');
      });
    }

    async function muatLaporan() {
      const log = document.getElementById('log-data');
      log.innerHTML = "<center><i class='fas fa-circle-notch fa-spin'></i> Memuat data...</center>";
      
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const start = new Date(document.getElementById('f-start').value);
        const end = new Date(document.getElementById('f-end').value);
        let inS = 0, outS = 0, html = "";

        data.reverse().forEach(r => {
          const tgl = new Date(r.tgl);
          if(tgl >= start && tgl <= end) {
            const n = Number(r.nominal); const isM = r.jenis === 'Masuk';
            if(isM) inS += n; else outS += n;
            html += `<div class="hist-item">
              <div class="hist-info">
                <b>${r.id.startsWith('K-')?r.ket:r.nama}</b>
                <small>${r.tgl.split('T')[0]} â€¢ ${r.id}</small>
              </div>
              <div style="text-align:right">
                <b style="color:${isM?'#2ecc71':'#e74c3c'}">${isM?'+':'-'} Rp ${n.toLocaleString()}</b>
                <button onclick="hapusData('${r.id}')" class="btn-del"><i class="fas fa-trash"></i></button>
              </div>
            </div>`;
          }
        });
        document.getElementById('sum-in').innerText = "Rp " + inS.toLocaleString();
        document.getElementById('sum-out').innerText = "Rp " + outS.toLocaleString();
        document.getElementById('sum-total').innerText = "Rp " + (inS - outS).toLocaleString();
        log.innerHTML = html || "<center>Tidak ada data periode ini.</center>";
      } catch (e) { log.innerHTML = "Gagal memuat data."; }
    }

    async function hapusData(id) {
      const ask = await Swal.fire({title: 'Hapus?', text: "Data ini akan hilang permanen!", icon: 'warning', showCancelButton: true});
      if(ask.isConfirmed) {
        Swal.fire({title: 'Menghapus...', didOpen: () => Swal.showLoading()});
        await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete', id: id }) });
        muatLaporan();
        Swal.fire('Terhapus!', 'Data berhasil dihapus.', 'success');
      }
    }
  </script>
</body>
                                </html>
