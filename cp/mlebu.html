<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | MOYA Management</title>
    <link rel="stylesheet" href="gaya.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="login-body">

    <div class="login-card">
        <div class="login-header">
            <img src="moya.png" alt="MOYA Logo" onerror="this.style.display='none'">
            <h2>MOYA</h2>
            <p>Mata Air Pegunungan Turi</p>
        </div>

        <div class="login-form">
            <div class="input-group">
                <label><i class="fas fa-user"></i> Username</label>
                <input type="text" id="user" placeholder="Masukkan username" autocomplete="off">
            </div>

            <div class="input-group">
                <label><i class="fas fa-lock"></i> Password</label>
                <div class="password-wrapper">
                    <input type="password" id="pass" placeholder="Masukkan password">
                    <i class="fas fa-eye" id="eyeIcon" onclick="eyeToggle()"></i>
                </div>
            </div>

            <button onclick="prosesLogin()" class="btn-login">
                MASUK KE DASHBOARD
            </button>
        </div>

        <div class="login-footer">
            <small>&copy; 2026 MOYA Management System</small>
        </div>
    </div>

    <script src="app.js"></script>
    
    <script>
        // Tambahan: Tekan Enter untuk Login
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                prosesLogin();
            }
        });
    </script>

</body>
</html>
