<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>MOYA Admin</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00B7EB">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="app-container">
  <header class="header">
    <h1 class="moya-logo">MOYA</h1>
    <p class="tagline">Admin Management</p>
  </header>

  <main class="content">
    <section id="laporan" class="page active">
      <div class="card">
        <h3 style="margin-top:0;"><i class="fas fa-chart-line"></i> Ringkasan Kas</h3>
        <div class="summary-grid">
          <div class="sum-card masuk">
            <small>MASUK</small>
            <div id="sum-in">Rp 0</div>
          </div>
          <div class="sum-card keluar">
            <small>KELUAR</small>
            <div id="sum-out">Rp 0</div>
          </div>
          <div class="sum-card total">
            <small>SALDO TOTAL</small>
            <div id="sum-total">Rp 0</div>
          </div>
        </div>
        <h4 class="history-title"><i class="fas fa-history"></i> Riwayat Transaksi</h4>
        <div id="log-data"></div>
      </div>
    </section>

    <section id="kas" class="page">
      <div class="card">
        <h3><i class="fas fa-wallet"></i> Kas Internal</h3>
        <label>Tanggal</label>
        <input type="date" id="k-tgl">
        <label>Jenis Arus</label>
        <select id="k-jenis">
          <option value="Masuk">Pemasukan (+)</option>
          <option value="Keluar">Pengeluaran (-)</option>
        </select>
        <label>Nominal</label>
        <input type="number" id="k-amt" placeholder="Rp" inputmode="numeric">
        <label>Keterangan</label>
        <textarea id="k-desc" placeholder="Contoh: Beli bensin"></textarea>
        <button onclick="simpanKas()" id="btn-kas" class="btn-submit">SIMPAN DATA KAS</button>
      </div>
    </section>

    <section id="transaksi" class="page">
      <div class="card">
        <h3><i class="fas fa-shopping-cart"></i> Penjualan Galon</h3>
        <label>Tanggal</label>
        <input type="date" id="t-tgl">
        <label>Nama Pelanggan</label>
        <input type="text" id="t-nama" placeholder="Nama pembeli">
        <label>No. WhatsApp</label>
        <input type="tel" id="t-wa" placeholder="08xxxxxxxx">
        <label>Total Pembayaran</label>
        <input type="number" id="t-amt" placeholder="Rp" inputmode="numeric">
        <label>Keterangan</label>
        <textarea id="t-desc" placeholder="Contoh: 5 Galon MOYA"></textarea>
        <button onclick="simpanTransaksi()" id="btn-trx" class="btn-submit">SIMPAN & KIRIM WA</button>
      </div>
    </section>
  </main>

  <nav>
    <button onclick="nav('laporan', this)" class="nav-item active"><i class="fas fa-chart-bar"></i><span>Laporan</span></button>
    <button onclick="nav('kas', this)" class="nav-item"><i class="fas fa-cash-register"></i><span>Kas</span></button>
    <button onclick="nav('transaksi', this)" class="nav-item"><i class="fas fa-plus-circle"></i><span>Jual</span></button>
  </nav>
</div>

<script src="admin.js"></script>
</body>
                                                                                              </html>
