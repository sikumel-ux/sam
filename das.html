<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>MOYA Admin - Dashboard</title>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #00B7EB;
      --deep: #006b7a;
      --bg: #f0f9ff;
    }

    body {
      background-color: var(--bg);
      font-family: 'Inter', -apple-system, sans-serif;
      margin: 0; padding-bottom: 80px;
    }

    .app-container { max-width: 500px; margin: 0 auto; }

    .header {
      background: linear-gradient(135deg, var(--primary), #008fa4);
      color: white; padding: 30px 20px;
      text-align: center; border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .moya-logo { font-size: 2.5rem; margin: 0; font-weight: 900; letter-spacing: -1px; }
    .tagline { margin: 0; font-size: 12px; opacity: 0.9; letter-spacing: 2px; text-transform: uppercase; }

    .content { padding: 20px; }
    .page { display: none; }
    .page.active { display: block; animation: fadeIn 0.3s ease; }

    .card {
      background: white; border-radius: 25px; padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px;
    }

    label { display: block; font-size: 11px; font-weight: 700; color: #999; margin-bottom: 5px; text-transform: uppercase; }
    input, select, textarea {
      width: 100%; padding: 12px; border: 1.5px solid #eee; border-radius: 12px;
      margin-bottom: 15px; box-sizing: border-box; font-family: inherit; font-size: 14px;
    }

    input:focus { border-color: var(--primary); outline: none; }

    .btn-submit {
      background: var(--primary); color: white; border: none; width: 100%;
      padding: 15px; border-radius: 15px; font-weight: 800; cursor: pointer;
      transition: 0.3s;
    }

    .btn-submit:disabled { background: #ccc; }

    /* Navigasi Bawah */
    nav {
      position: fixed; bottom: 0; width: 100%; max-width: 500px;
      background: white; display: flex; justify-content: space-around;
      padding: 10px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
      border-top-left-radius: 25px; border-top-right-radius: 25px;
    }

    .nav-item {
      border: none; background: none; color: #ccc; text-align: center;
      flex: 1; cursor: pointer; transition: 0.3s;
    }

    .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
    .nav-item span { font-size: 10px; font-weight: bold; }
    .nav-item.active { color: var(--primary); }

    .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
    .sum-card { padding: 12px; border-radius: 15px; text-align: center; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .moya-popup { border-radius: 25px !important; }
    .moya-btn { background: var(--primary) !important; border-radius: 50px !important; padding: 10px 30px !important; }
  </style>
</head>
<body>

<div class="app-container">
  <header class="header">
    <h1 class="moya-logo">MOYA</h1>
    <p class="tagline">Admin Dashboard</p>
  </header>

  <main class="content">
    <section id="laporan" class="page active">
      <div class="card">
        <h3 style="margin-top:0;"><i class="fas fa-chart-line"></i> Ringkasan Kas</h3>
        <div class="summary-grid">
          <div style="background:#e8f5e9;" class="sum-card">
            <small style="color:green; font-weight:bold;">MASUK</small>
            <div id="sum-in" style="font-weight:900; color:#1b5e20;">Rp 0</div>
          </div>
          <div style="background:#ffebee;" class="sum-card">
            <small style="color:red; font-weight:bold;">KELUAR</small>
            <div id="sum-out" style="font-weight:900; color:#b71c1c;">Rp 0</div>
          </div>
          <div style="grid-column: span 2; background: var(--primary); color:white;" class="sum-card">
            <small style="font-weight:bold;">SALDO TOTAL</small>
            <div id="sum-total" style="font-size:22px; font-weight:900;">Rp 0</div>
          </div>
        </div>
        <h4 style="font-size:14px; color:#666;"><i class="fas fa-history"></i> Riwayat Transaksi</h4>
        <div id="log-data"></div>
      </div>
    </section>

    <section id="kas" class="page">
      <div class="card">
        <h3><i class="fas fa-wallet"></i> Kas Internal</h3>
        <label>Tanggal</label>
        <input type="date" id="k-tgl">
        <label>Jenis Arus</label>
        <select id="k-jenis">
          <option value="Masuk">Pemasukan (+)</option>
          <option value="Keluar">Pengeluaran (-)</option>
        </select>
        <label>Nominal</label>
        <input type="number" id="k-amt" placeholder="Rp" inputmode="numeric">
        <label>Keterangan</label>
        <textarea id="k-desc" placeholder="Contoh: Beli bensin, bayar listrik, dll"></textarea>
        <button onclick="simpanKas()" id="btn-kas" class="btn-submit">SIMPAN DATA KAS</button>
      </div>
    </section>

    <section id="transaksi" class="page">
      <div class="card">
        <h3><i class="fas fa-shopping-cart"></i> Penjualan Galon</h3>
        <label>Tanggal</label>
        <input type="date" id="t-tgl">
        <label>Nama Pelanggan</label>
        <input type="text" id="t-nama" placeholder="Contoh: Fufufafa">
        <label>No. WhatsApp</label>
        <input type="tel" id="t-wa" placeholder="08xxxxxxxx">
        <label>Total Pembayaran</label>
        <input type="number" id="t-amt" placeholder="Rp" inputmode="numeric">
        <label>Keterangan</label>
        <textarea id="t-desc" placeholder="Contoh: 10 Galon Isi Ulang"></textarea>
        <button onclick="simpanTransaksi()" id="btn-trx" class="btn-submit">SIMPAN & KIRIM WA</button>
      </div>
    </section>
  </main>

  <nav>
    <button onclick="nav('laporan', this)" class="nav-item active"><i class="fas fa-chart-bar"></i><span>Laporan</span></button>
    <button onclick="nav('kas', this)" class="nav-item"><i class="fas fa-cash-register"></i><span>Kas</span></button>
    <button onclick="nav('transaksi', this)" class="nav-item"><i class="fas fa-plus-circle"></i><span>Jual</span></button>
  </nav>
</div>

<script>
  // API BARU SUDAH TERPASANG
  const API_URL = "https://script.google.com/macros/s/AKfycbzUQCPbV8f7sWIx1PMm0XLAQtA_DKgZoHHhI6HdM6xbIGp5a7zUkgoCdGp8IDyUVRAB/exec";
  const GITHUB_URL = "https://moya.sekawan.my.id"; 

  // Inisialisasi tanggal otomatis
  document.querySelectorAll('input[type="date"]').forEach(i => i.valueAsDate = new Date());

  function notif(tipe, judul, teks) {
    Swal.fire({
      icon: tipe, title: judul, text: teks,
      customClass: { popup: 'moya-popup', confirmButton: 'moya-btn' },
      confirmButtonText: 'Oke!'
    });
  }

  function nav(id, el) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active'); 
    el.classList.add('active');
    if(id === 'laporan') muatLaporan();
  }

  async function simpanKas() {
    const amt = document.getElementById('k-amt').value;
    const ket = document.getElementById('k-desc').value;
    if(!amt || !ket) return notif('warning', 'Data Kosong', 'Lengkapi nominal & keterangan!');

    const btn = document.getElementById('btn-kas');
    const idKas = "K-" + Date.now();
    const payload = [idKas, document.getElementById('k-tgl').value, "INTERNAL", "-", amt, ket, document.getElementById('k-jenis').value, new Date().toLocaleString()];
    
    btn.disabled = true; btn.innerText = "MENYIMPAN...";
    try {
      await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ data: payload }) });
      notif('success', 'Berhasil', 'Kas internal tersimpan.');
      document.getElementById('k-amt').value = ''; 
      document.getElementById('k-desc').value = '';
      muatLaporan();
      nav('laporan', document.querySelector('.nav-item'));
    } catch (e) { notif('error', 'Gagal', 'Cek koneksi internet.'); }
    finally { btn.disabled = false; btn.innerText = "SIMPAN DATA KAS"; }
  }

  async function simpanTransaksi() {
    const wa = document.getElementById('t-wa').value;
    const amt = document.getElementById('t-amt').value;
    const nama = document.getElementById('t-nama').value;
    if(!wa || !amt || !nama) return notif('warning', 'Lengkapi Data', 'Nama, WA, dan Nominal wajib diisi.');

    const btn = document.getElementById('btn-trx');
    const idTrx = "M" + Math.floor(10000 + Math.random() * 99999);
    const payload = [idTrx, document.getElementById('t-tgl').value, nama, wa, amt, document.getElementById('t-desc').value, "Masuk", new Date().toLocaleString()];
    
    btn.disabled = true; btn.innerText = "PROSES...";
    try {
      await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ data: payload }) });
      
      let NoWa = wa.startsWith('0') ? '62' + wa.substring(1) : wa;
      const link = `${GITHUB_URL}/kuitansi.html?id=${idTrx}`;
      const text = `*KUITANSI DIGITAL MOYA*%0A%0ATerima kasih Kak *${nama}*, Berikut link kuitansi pembayaran Anda:%0A%0AðŸ“„ ${link}%0AðŸ’° Total: Rp ${Number(amt).toLocaleString('id-ID')}`;
      
      window.open(`https://wa.me/${NoWa}?text=${text}`, '_blank');
      notif('success', 'Sukses!', 'Data tersimpan & WA terbuka.');
      document.querySelectorAll('#transaksi input:not([type="date"]), #transaksi textarea').forEach(i => i.value = '');
      muatLaporan();
      nav('laporan', document.querySelector('.nav-item'));
    } catch (e) { notif('error', 'Gagal', 'Sistem error, coba lagi.'); }
    finally { btn.disabled = false; btn.innerText = "SIMPAN & KIRIM WA"; }
  }

  async function muatLaporan() {
    const log = document.getElementById('log-data');
    log.innerHTML = "<center style='padding:20px;'><i class='fas fa-sync fa-spin'></i> Memuat...</center>";
    
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      
      let inSum = 0, outSum = 0, html = "";
      data.reverse().forEach(r => {
        const n = Number(r.nominal) || 0;
        const isMasuk = r.jenis === 'Masuk';
        if(isMasuk) inSum += n; else outSum += n;
        
        const label = (r.nama === "INTERNAL") ? r.ket : r.nama;
        const sub = (r.nama === "INTERNAL") ? "Kas Internal" : (r.ket || "Penjualan");

        html += `
          <div style="padding:15px 0; border-bottom:1px solid #f0f0f0; display:flex; justify-content:space-between; align-items:center;">
            <div>
              <b style="font-size:14px;">${label}</b><br>
              <small style="color:#999;">${new Date(r.tgl).toLocaleDateString('id-ID')} | ${sub}</small>
            </div>
            <b style="color:${isMasuk?'#27ae60':'#e74c3c'}; font-size:14px;">
              ${isMasuk?'+':'-'} Rp ${n.toLocaleString('id-ID')}
            </b>
          </div>`;
      });

      document.getElementById('sum-in').innerText = "Rp " + inSum.toLocaleString('id-ID');
      document.getElementById('sum-out').innerText = "Rp " + outSum.toLocaleString('id-ID');
      document.getElementById('sum-total').innerText = "Rp " + (inSum - outSum).toLocaleString('id-ID');
      log.innerHTML = html || "<center style='padding:20px;'>Belum ada riwayat.</center>";
    } catch (e) { log.innerHTML = "<center style='padding:20px; color:red;'>Gagal menyambung ke database.</center>"; }
  }
  
  window.onload = muatLaporan;
</script>
</body>
  </html>
